<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用函数创建对象</title>
    <script>
        /*
        创建很多的对象具有相似性的话，可以用函数创建对象
         */
        function person(name,age) {
            var obj= new Object();
            obj.name=name,
            obj.age=age,
            obj.say=function(){
                   console.log(this.name);
            }
            return obj;
        }
        var obj1=person("sun","18");
        var obj2=person("su","18");
        var obj3=person("sn","14");
        var obj4=person("un","19");
        obj1.say();
        obj2.say();
        obj3.say();
        obj4.say();
    </script>
</head>
<body>

</body>
</html>
