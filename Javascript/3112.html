<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础方法</title>
    <script type="text/javascript">
        var obj=new Object();
        obj.name="周迎川";
        obj.age=18;
        obj.say=function () {
            console.log(obj.name+" "+obj.age);
        }
        obj.say();
        /*
          对象中可以是任意的数据类型
          如果说第项中存放的函数，则称该函数为方法

         */
        /*
          枚举对象中的属性
          用 for   in
          语法： for(var 变量 in 对象)
         */
        for(var n in obj)
        {
            console.log(n);
            //如果要访问变量中的属性值，用console.log(obj[n]);[]里面可以是变量
        }
    </script>
</head>
<body>

</body>
</html>
