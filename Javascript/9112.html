            Math.PI 表示pi的大小
            Math.abs()计算绝对值
            Math.ceil() 向上取整
            Math.floor()向下取整
            Math.round()四舍五入
            Math.random()生成随机数，默认为0-1，想生成更大的直接在后面乘以x

            Math.pow() 计算次方
