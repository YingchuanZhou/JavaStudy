<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字面量与变量，标识符</title>
    <script type="text/javascript">
        /*
        字面量就是直接输出的量
        变量是可以代替字面量
        标识符：
           标识符可以用字母，数字和下划线，$符号，不能以数字开头，中文也可以坐变量名
           不能用js关键字

           通常首字母小写，其他每个单词首字母大写。
            js底层保存实际上是使用uicode编码
              所以理论上说只要是utf-8中含有的内容都可以用作标识符
         */
        var a;
        a=11111;
        document.write(a);
    </script>
</head>
<body>

</body>
</html>
