<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js输出</title>
    <script type="text/javascript">
        alert("卧槽");//再浏览器输出一个警告框
        document.write("看我出现再那里");//向html中的body标签输入内容
        console.log("console出现在哪里");//向控制台输入内容
        /*
          Js代码严格控制大小写
          JS语句每一句以; 结束
             如果不加分号，浏览器会自动加上，但是会消耗系统资源，有可能加错地方
             会忽略多个空格
         */
    </script>
</head>
<body>

</body>
</html>
