<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM</title>
</head>
<body>
<!--View层，模板-->
<div id="app">
    {{message}}
</div>
<!--1.导入Vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
       el:"#app",
        //Model : 数据
        data:{
           message:"Hello,Vue"
        }
    });
</script>
</body>
</html>
