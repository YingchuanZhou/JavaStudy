<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!-- 有序列表 -->
    <ol>
        <li>Java</li>
        <li>Python</li>
        <li>C++</li>
    </ol>
    <hr>
    <!-- 无序列表 -->
    <ul>
        <li>Java</li>
        <li>Python</li>
        <li>C++</li>
    </ul>
    <!-- 定义列表 -->
    <dl>
        <dt>语言</dt>
        <dd>Java</dd>
        <dd>Python</dd>
        <dd>C++</dd>
    </dl>
</body>
</html>
