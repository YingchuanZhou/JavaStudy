<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <!-- 
        img标签：
            属性：
                src：图片地址，文件目录
                ./为当前文件夹，默认当前文件夹
                ../为上级目录
                alt:图片加载不成功显示提示信息
                title：鼠标悬停显示文字
     -->
    <img src="../images/again.png" alt="again" title="重新开始">
</body>
</html>
