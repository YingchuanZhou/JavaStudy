<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体元素</title>
</head>
<body>
    <!-- 
        vadio 视屏标签
            src：视频地址
            controls：控制播放
            autoplay：自动播放
            loop:循环播放
     -->
    <vadio src="" controls autoplay loop></vadio>
    <audio src=""></audio>
</body>
</html>
