<!-- DOCTYPE：告诉浏览器，我们需要用什么规范 -->
<!DOCTYPE html>
<html lang="en">
 <!--head头部标签 -->
<head>
    <!-- meta标签一般用来描述网站信息 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title标签用来表示网页标题 -->
    <title>我的第一个网页</title>
</head>
<!--body主体标签  -->
<body>
    Hello，world！
</body>
</html>
