<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
</head>
<body>
    <!-- 
        表格标签
            属性：
                tr：行
                td：列
                border:边框
                cellspace:属性值为0就是将单元个之间的竖线合并
     -->
    <table border="1px" cellspacing="0">
        <tr>
            <!-- colspan 跨列 -->
            <td colspan="4">1-1</td>
            <td>1-2</td>
            <td>1-3</td>
        </tr>
        <tr>
            <!-- rowspan 跨行 -->
            <td rowspan="2">2-1</td>
            <td>2-2</td>
            <td>2-3</td>
        </tr>
    </table>
</body>
</html>
