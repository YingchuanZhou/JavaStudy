<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本标签</title>
</head>
<body>
    <!-- 标题标签，h1~h6一共6个标题标签，分别表示不同类型的标签 -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <!-- 段落标签 -->
    <p>前端真不错！！！</p>
    <!-- 换行标签 -->
    <br>
    <!-- 水平线标签 -->
    <hr>
    <!-- 粗体标签 -->
    <strong>粗体</strong>
    <!-- 斜体标签 -->
    <em>斜体</em>
    <!-- 特殊符号,百度字符的特殊符号 -->
    <p>空&lt;&nbsp;&nbsp;&nbsp;&gt;格</p>
</body>
</html>
