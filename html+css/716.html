<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素层级</title>
    <style>
        /*
          对于开启定位的元素，可以通过z-index设置属性来指定元素层级
             z-index需要一个整数作为参数，值越大，层级越高，越优先显示
            如果优先级一一样优先显示下方的元素
            祖先元素层次再高，也不会高过后代元素,所以设置z-index值时，后代元素值大于祖先元素也会优先显示后代元素
         */
        body{
            font-size: 30px;
            height: 3000px;
        }
        .box1{
            height: 200px;
            width: 200px;
            background-color: blue;
            position: absolute;
            z-index: 2;
        }
        .box2{
            height: 200px;
            width: 200px;
            background-color: rgba(255,0,0,.5);
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 1;
        }
        .box3{
            height: 200px;
            width: 200px;
            background-color: gold;
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 4;
        }
        .box4{
            height: 100px;
            width: 100px;
            background-color: aqua;
            position: absolute;
            z-index: 3;
        }
    </style>
</head>
<body>
<div class="box1">1</div>
<div class="box2">2</div>
<div class="box3">3
<div class="box4">4</div></div>
</body>
</html>
