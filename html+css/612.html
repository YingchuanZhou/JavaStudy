<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单布局</title>
    <style>
        footer,main,header{
            width: 1000px;
            margin: 0 auto;
        }
        header{
            height: 150px;

            background-color: blue;
        }
        main{
            height: 400px;

            background-color: red;
            margin:10px auto;
        }
        nav{
            width: 200px;
            height: 100%;
            background-color: aqua;
            float: left;
        }
        article{
            width: 560px;
            height: 100%;
            background-color: chartreuse;
            float: left;
            margin: 0 20px;
        }
        aside{
            width: 200px;
            height: 100%;
            background-color: gold;
            float: left;
        }
        footer{
            height: 100px;

            background-color: aqua;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <nav></nav>
        <article></article>
        <aside></aside>
    </main>
    <footer></footer>
</body>
</html>
