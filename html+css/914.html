<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格样式</title>
    <style>
        table{
            width: 50%;
            border: black 1px solid;
            margin: 0 auto;
            /*border-spacing  设置边框之间的距离*/
            border-spacing: 0px;
            /* border-collapse: collapse;  设置边框合并*/
            border-collapse: collapse;
        }
        td{
            border: black 1px solid;
            height: 100px;
        /*    默认情况下文字会在表格中垂直居中 可以通过vertical-align  text-align设置*/
            vertical-align: middle;
            text-align: center;
        }
        /*
        如果表格是通过tr设置，没用用tbody
             浏览器会自动创建一个tbody 并且将tr全部放在tbody里面
             tr 不算table的子元素
        */
        tbody>tr:nth-child(2n){
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>学号</td>
            <td>姓名</td>
            <td>年龄</td>
        </tr>
        <tr>
            <td>1</td>
            <td>唐僧</td>
            <td>18</td>
        </tr>
        <tr>
            <td>2</td>
            <td>孙悟空</td>
            <td>20</td>
        </tr>
        <tr>
            <td>3</td>
            <td>猪八戒</td>
            <td>30</td>
        </tr>
    </table>
</body>
</html>
