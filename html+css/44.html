<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--      header  网页头部
          main主体i标签
          footer网页底部-->
    <header></header>
    <main></main>
    <footer></footer>
<!--导航-->
    <nav></nav>
<!--     和主体相关,解释说明-->
    <aside></aside>
<!--文章-->
    <article></article>
<!--表示独立的·区块-->
    <section></section>
<!--没有语义，表示区块，可以代替以上全部-->
    <div></div>
<!--表示行列元素-->
    <span></span>
<!--创建无序列表-->
    <ul>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ul>
<!--创建有序列表-->
    <ol>
     <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ol>
<!--定义列表-->
    <dl>
        <dt>结构</dt>
        <dd>表示网页结构，相当于骨架</dd>
        <dt>表现</dt>
        <dd>网页表现出来的，相当于皮肤等修饰东西</dd>
        <dt>行为</dt>
        <dd>可以对网页进行操作</dd>
    </dl>
<!--列表嵌套使用-->
    <ul>
        <li>
            aa
            <ul>
                <li>aa-1</li>
                <li>aa-212</li>
            </ul>
        </li>
    </ul>
<!--           超链接,是一个行元素，a元素里面可以放任何元素，除自身以外
                    属性，href 指定跳转路径
                       target 属性 指定连接打开的位置
                            _self 在原来页面打开
                            _blank 打开新页面
                            #回到顶部
                            id属性 元素标识
-->
    <a href="https://www.baidu.com" target="_blank">超链接</a>
    <a href="https://www.cqjtu.edu.cn">重庆交通大学</a>
    <a href="22.html"target="_self">超链接</a>
</body>
</html>
