<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹性元素样式</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            width: 800px;
            border: 10px red solid;
            /*    将ul设置成弹性容器*/
            display: flex;

        }
        li{
            width: 200px;
            height: 100px;
            background-color: #bbffaa;
            font-size: 50px;
            text-align: center;
            line-height: 100px;
            /*
              flex-grow  弹性增长系数
            */
            flex-grow: 1;
        /*
         弹性缩减系数
           缩减系数计算比较复杂
           缩减多少是根据缩减系数和元素大小决定的
        */
            flex-shrink: 1;
        /*
          元素基础长度
             flex-basis  指定元素的基础长度
               如果主轴是横向的，指定的是元素宽度
               如果主轴是纵向的，指定的是元素的高度
               默认值是auto 表示参考元素自身高度和宽度
               如果传递了一个具体的数值，则以该值为准
        */
            flex-basis: 100px;
        /*
           flex  可以设置元素的三个属性
             flex 增长  缩减  基础
              initial  “flex：0 1 auto；
              auto   ”flex：1 1 auto；
              none  flex：0 0 auto  元素没有弹性
        */
            flex:initial;

        }
        li:nth-child(1){
        /*    order  指定元素的排列顺序*/
            order: 2;
        }
        li:nth-child(2){
            background-color: orange;
            order: 3;
        }
        li:nth-child(3){
            background-color: pink;
            order: 1;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
</body>
</html>
