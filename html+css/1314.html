<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>媒体查询</title>
    <style>
        /*
          媒体特性
            width  窗口的宽度
            height  视口的高度
            min-width  视口的最小宽度（视口大于指定宽度时生效）
            max-width  视口的最大宽度（视口小于指定宽度时生效）
        /*
           @media （max-width：500px）{
           body{
           background-color:red;
           }
           }
         */
    /*
      样式切换的分界点，称为断点
    */
        @media only screen and (min-width: 500px) and (max-width: 700px){
            body{
                background-color: red;
            }
        }
    </style>
</head>
<body>

</body>
</html>
