<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
    <style>
        /*内容区
            可以设置宽度和高度 颜色 width height
          边框
            可以设置样式 宽度 颜色  border-width border-color border-style
            border-width 四个值  上 右  下  左
                         三个值  上 左右 下
                         两个值  上下  左右
                         一个值   上下左右
            border-xxx-width(color)   设置上下左右的宽度（颜色) top bottom left right
            border-color 和上面一样
            border-style  用法和上面一样
                   solid  实线
                   dotted  点状虚线
                   dashed  虚线

                   double  双线
            border 简写属性  border/border-top/border-bottom/border-left/border-right: __px style color
            border:10px solid red
            border-xx : none;  去掉某一边的的边框
           内边距
                padding-top
                padding-bottom
                padding-left
                padding-right
                padding 10px 20px 30px 40px ;用法同上
           外边距
             不影响盒子可见框的大小，会影响盒子的占地大小，和可见框的位置
                margin-top   元素向下移动
                margin-bottom
                margin-left   元素向右走
                margin-right
                margin: 10px 20px 30px 40px;  用法同上
         */
        .box1{
            width: 200px;
            height: 200px;
            background-color: chartreuse;
            border-style: solid;
            border-color: black;
            border-width: 10px;
            padding-bottom: 50px;
            padding-left: 50px;
            padding-right: 50px;
            padding-top: 50px;
            margin-left: 100px;
            margin-top: 100px;
            margin-bottom: 100px;
        }
        .box2{
            width: 100%;
            height: 100%;
            background-color: red;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
<!--    盒子模型布局
         css中页面中的元素都是矩形
         内容区（content）
         内边距（padding）
         边框（border）
         外边框（margin）
-->
    <div class="box1">
        <div class="box2"></div>
    </div>
    <div class="box3"></div>
</body>
</html>
