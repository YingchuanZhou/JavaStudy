<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外边距重叠和高度塌陷clearfix</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        /*.box1::before{
            content: '';
            display: table;
        }*/
        .box2{
            width: 100px;
            height: 100px;
            background-color: red;
            margin-top: 100px;
        }
        /*
           clearfix可以解决高度塌陷和外边距重叠，当遇到这些问题时可以直接使用
         */
        .clearfix::before,.clearfix::after{
            content: '';
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box1 clearfix">
        <div class="box2"></div>
    </div>
</body>
</html>
