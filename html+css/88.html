<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关系选择器</title>
    <style>
        /*子元素选择器   父元素>子元素*/
        div>span{
            color: red;
        }
        /*只改变第一个div里面的元素*/
        div.first>span{
            font-size: 30px;
        }
        /*后代选择器   祖先 后代*/
        div span{
            color: green;
        }
        /*兄弟元素选择器   兄+弟 最近的    兄~弟  选择所有兄弟元素*/
        p+span{
            color: aquamarine;
        }
    </style>
</head>
<body>
<!--    子元素（直接被父类包含），父元素（直接包含子元素）祖先元素（直接或间接包含子元素） 兄弟元素（拥有相同父类）-->
    <div class="first">
        我是div
        <p>
            我是div中的p
            <span>我是p中span</span>
        </p>
        <span>我是div中的span</span>
    </div>
    <div>
        第二个div
        <span>
            第二个div中的span
        </span>
    </div>
</body>
</html>
