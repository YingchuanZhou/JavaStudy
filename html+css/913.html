<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>长表格</title>
</head>
<body>
<!--
     长表格
        可以将表格分成3部分
           thead  表头
           tbody  主体
           tfoot  底部
           在表头 用th  td标签都可以
-->
    <table border="1" align="center" width="50%">
        <thead>
        <tr>
            <th>日期</th>
            <th>收入</th>
            <th>支出</th>
            <th>合计</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <th>2020.8.1</th>
            <th>700</th>
            <th>500</th>
            <th>200</th>

        </tr>
        <tr>
            <th>2020.8.2</th>
            <th>500</th>
            <th>300</th>
            <th>200</th>

        </tr>
        <tr>
            <th>2020.8.3</th>
            <th>800</th>
            <th>700</th>
            <th>100</th>

        </tr>
        <tr>
            <th>2020.8.4</th>
            <th>400</th>
            <th>300</th>
            <th>100</th>

        </tr>

        </tbody>
        <tfoot>
        <tr>
            <th></th>
            <th></th>
            <th>合计</th>
            <th>600</th>

        </tr>
        </tfoot>
    </table>
</body>
</html>
