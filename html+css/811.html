<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iconfont</title>
    <link rel="stylesheet" href="../font/iconfont.css">
    <style>
        p::before{
            content: '\e7b8';
            font-family: iconfont;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <i class="iconfont">&#xe7b3;</i>
    <i class="iconfont">&#xe7b4;</i>
    <i class="iconfont">&#xe7b5;</i>
    <i class="iconfont icon-mike"></i>
    <p>hello</p>
</body>
</html>
