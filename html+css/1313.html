<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <title>响应式布局</title>
    <style>
        /*
         使用媒体查询
           语法，@media 查询规则（）
              媒体类型
                 all 所有设备
                 print 打印设备
                 screen  带屏幕的设备
                 speech  屏幕阅读器
                   可以使用，号连接多个媒体类型代表或者

                   可以在媒体类型前添加only表示
                     only的使用主要是未来兼容一些老版本浏览器*/
                     @media print，screen{
                       body{
                         background-color: red;
                         }
                       }

        /*@media only screen{*/
        /*    body{*/
        /*        background-color: red;*/
        /*    }*/
        /*}*/
    </style>
</head>
<body>
<!--
    响应式布局
       网页可以根据不同的设备或者窗口大小是呈现出不同的效果
       使用响应式布局，可以使用一个网页适用于所有设备
       响应式布局关键是媒体查询
       通过媒体查询可以为不同设备或者不同状态来分别设置样式
-->
</body>
</html>
