<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>audio</title>
</head>
<body>
<!--    audio 标签用来引入音频
    src 属性 指定路径
    source src 属性也可以指定路径
    controls 属性 控制播放
    autoplay 属性 自动播放
         大部分浏览器第一次打开不允许自动播放
    loop 属性 循环播放
-->
    <audio src="./source/QQ录屏20200615201504.mp4" controls autoplay loop></audio>
   <audio controls>-->
        对不起，请升级浏览器。
        <source src="./source/QQ录屏20200615201504.mp4">
   </audio>
<!--使老版本可以播放文件-->
   <embed src="./source/QQ录屏20200615201504.mp4" type="">
<!--使用video 映引入视频文件
   使用方式同audio
-->
    <video src="./source/QQ录屏20200615201504.mp4"></video>
<video controls>
    对不起，请升级浏览器。
    <source src="./source/QQ录屏20200615201504.mp4">
</video>
<!--使老版本可以播放文件-->
<embed src="./source/QQ录屏20200615201504.mp4" type="video/mp.4">
<iframe frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid=h003436csxt" allowFullScreen="true"  width="500" height="500"> </iframe></body>
</html>
