<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <title>vm适配</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
            /*
             网页中字体大小最小12px，不能设置比12px更小的，小于12px为12px
             0.13333333vm=1px
            */
            font-size: 5.3333vw;
        }
        .box1{
            /*
              rem
                1rem=1html字体大小

            */
            width: 18.75rem;
            height: 0.875rem;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
