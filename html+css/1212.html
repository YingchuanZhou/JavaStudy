<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹性盒子样式</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            width: 800px;
            height: 500px;
            border: 10px red solid;
            /*    将ul设置成弹性容器*/
            display: flex;
            /*
              flex-wrap  设置元素是否在容器中自动换行
                可选值：
                  nowrap  默认值 不换行
                  wrap   元素沿着侧轴换行
                  wrap-reverse  元素沿着侧轴反方向换行
            */
            flex-wrap: wrap;
            flex-direction: row;
            /*
              flex-flow  是flex-wrap和flex-direction的简写属性
              flex-flow: row wrap;
            */
        /*
           justify-content
              如何分布主轴上的空白空间
                可选值：
                  flex-start  元素沿着主轴起边排列
                  flex-end   元素沿着主轴终边排列
                  center   元素在中间排列
                  space-around  空白分布到元素两侧
                  space-between  空白均匀分布到元素之间
                  space-evenly   空白分布到元素单侧
        */
            justify-content: center;
        /*
          align-items  元素在辅轴上如何对齐，元素间的关系
             可选值：
                stretch  默认值 将元素的长度设置为相同的值
                flex-start  元素不会拉伸，沿着辅轴起边对齐
                flex-end  元素不会拉伸，沿着终边对齐
                center    居中对齐
        */
            align-items: center;
        /*
           align-content  辅轴空白空间的分布
              和justify-content一样
        */
        }
        li{
            width: 200px;
            height: 100px;
            background-color: #bbffaa;
            font-size: 50px;
            text-align: center;
            line-height: 100px;

            flex-shrink: 0;
        }
        li:nth-child(1){
            flex-grow: 0;
            flex-shrink: 1;
        }
        li:nth-child(2){
            flex-grow: 2;
            background-color: orange;
        }
        li:nth-child(3){
            flex-grow: 3;
            background-color: pink;
        }
        li:nth-child(5){
        /*    align-self  用来覆盖当前弹性元素的align-items*/
            align-self: stretch;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
</html>
