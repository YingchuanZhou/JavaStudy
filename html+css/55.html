<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>picture</title>
<!--    -->
    <link rel="icon" href="../images/bomb.png">
</head>
<body>
<!--图片标签的引入
使用img标签
   src属性 指定图片路径
   alt 属性 对图片描述 若图片无法显示，显示文字
   width 宽度（单位是像素）
   height 图片高度-->
    <img width="200" height="200" src="./images/life.png" alt="飞机">
    <img src="./images/me1.png">
<!--内联框架-->
    <iframe src="https://www.qq.com" height="800" width="600" frameborder="0"></iframe>

</body>
</html>
