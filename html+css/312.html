<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>像素和百分比颜色</title>
    <style>
        html{
            font-size: 40px;
        }
        /*1、长度单位：
            像素   px   不同屏幕像素不同，像素越小，屏幕越清晰
             百分比 %    长宽的百分比
             em   相对于元素字体大小来计算的，会根据字体大小改变
              1 em =1 font-size
             rem   也是相对与字体大小，root em  相当于根元素的大小计算
             取决于html

          2、颜色单位
           在css里面可以用颜色名字来表示颜色
             RGB值 也可以用来表示颜色 RGB是三原色
                颜色范围 0-255（0%-100%)
            RGBA  RGB表示颜色  A不透明度 1表示不透明，.5表示半透明 ，0表示透明
            十六进制表示颜色
                 语法 #加颜色
                 00-ff表示颜色浓度
                 如果两位两位重复可以简写成一位如：00ff00 --》0f0
            HSL  HSLA
            H 色像（0-360）
            S 饱和度   0%-100%
            L 亮度   0%-100%

         */
        .box{
            width: 200px;
            height: 200px;
            background-color: rgb(255,0,0);
        }
        .box2{
            width: 50%;
            height: 50%;
            background-color: hsl(40,100%,50%);
        }
        .box3{
            font-size: 30px;
            width: 10em;
            height: 10em;
            background-color: #0000ff/*0f0*/
        }
        .box4{
            font-size: 10px;
            width: 10rem;
            height: 10rem;
            background-color: rgba(0,255,0,.5);
        }
    </style>
</head>
<body>
    <div class="box">
    <div class="box2"></div>
    </div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
