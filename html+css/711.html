<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
    <style>
        /*
            定位（position）
               定位是一种高级的布局手段
               可以通过定位将元素摆放在页面的任意位置
               使用position来设置定位
                   static  默认值，元素静止没有开启定位
                   relative  开启相对定位
                   absolute   开启绝对定位
                   fixed   开启固定定位
                   sticky   开启粘滞定位
               相对定位
                 元素的position属性设置为relative
                 特点：
                     如果不设置偏移量，不会发生改变
                     相对元素定位是参照元素在文档流中的位置定位
                     相对元素定位会提升元素的层级
                     相对定位不会使元素脱离文档流
                     相对定位不会改变元素的性质，行元素还是行元素，块元素依然是块元素
                  偏移量
                     top  定位元素的上边的距离
                     bottom  定位元素下边距离
                     left  定位元素左边距离
                     right  定位元素右边距离
                   注意：参照点为元素的左上角点

         */
        body{
            font-size: 30px;
        }
        .box1{
            height: 200px;
            width: 200px;
            background-color: blue;
        }
        .box2{
            height: 200px;
            width: 200px;
            background-color: red;
            position: relative;
            left: 200px;
            top: -200px;
        }
        .box3{
            height: 200px;
            width: 200px;
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
