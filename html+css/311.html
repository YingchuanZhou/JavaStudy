<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器权重</title>
    <style>
        /*样式冲突
        由选择器优先级（权重）决定显示的属性
        1.内联选择器    1000
        2.id选择器      100
        3.类和伪类选择器  10
        4.元素选择器      1
        5.通配选择器      0
        6.继承样式      无优先级
        比较选择器的时候需要相加运算，相加越高的就显示
        选择器累加不会超过最大数量级  如  无数个id选择器也不会超过内联选择器
       注意：如果优先级相同，择最后面的选择器
       可以在某个样式后面加一个  !important 此时优先级最高超过内联选择器
         */
        div{
            color: chartreuse;
            background-color: red   !important;
            font-size: 20px;
        }
        .red{
            color: red;
        }
        #box{
            color: blue;
        }
        *{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="box" class="red" style="background-color: blueviolet">
        今天啥也没干。
        <span>板鸭板鸭板鸭</span>
    </div>
</body>
</html>
