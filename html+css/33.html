<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keyworlds" content="HTML5,前端,CSS">
    <meta name="description" content="这是一个很好的网站">
    <!-- <meta http-equiv="refresh" content="3;url=https://www.baidu.com"> -->
    <title>study</title>
</head>
<body>
    <hgroup>
         <h1>一级标题</h1>
         <h2>二级标题</h2>
         <h3>三级标题</h3>
   </hgroup>
    <!-- 一共6种标题标签，代表标题的重要性
    在页面独占一行的元素叫块元素
    p标签代表一段
    em标签不会读站一行
    -->
    <p>
        天空好&nbsp;&nbsp;像下雨，我好想住你隔壁。
    </p>
    <p>
        a&lt;b&gt;c
        a<b>c
    </p>
    <p>你<em>真</em>是个傻逼</p>
    <P>你今天必须<strong>好好学习</strong></P>
    毛主席说：
    <blockquote>
        好好学习，天天向上。
    </blockquote>
    子曰：<q>学而时习之，不亦乐乎</q>
    <br>
    学而不思则罔，
    <br>
    思而不学则殆。
</body>
</html>
