<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<!--在网页中有时候也会用到表格  用table标签-->
    <table border="1" width="50%" align="center">
<!--        table 标签中 tr标签代表有几行   td 标签代表有几列-->
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
<!--            rowspan  纵向合并单元格-->
            <td rowspan="2">D2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
<!--            colspan  横向合并单元格-->
            <td colspan="2">C4</td>
        </tr>
    </table>
</body>
</html>
