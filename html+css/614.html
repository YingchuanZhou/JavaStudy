<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clear</title>
    <style>
        /*
          设置浮动之后，其他盒子也会发生位置的改变，
          如果我们不需要一个位置改变影响其他元素的位置，
            可以通过clear来消除对当前元素产生的影响
          clear
               作用清楚其他元素浮动对当前元素的影响
                可选值
                   left  清除左侧浮动产生的影响
                   right  清除右侧浮动产生的影响
                   both   清楚两侧影响较大的一侧
             原理：
               给当前元素加一个外边框，使其位置不受影响
         */
        .box1{
            width: 200px;
            height: 200px;
            background-color: blue;
            float: left;
        }
        .box2{
            width: 300px;
            height: 300px;
            background-color: gold;
            float:right;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: red;
            clear: right;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
